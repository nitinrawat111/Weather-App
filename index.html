<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Weather App">
        <link href="index.css" rel="stylesheet">
        <script src="weather.js"></script>
        <title>Weather App</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div id="region-info">
                    <img src="img/location.png">
                    <p id="location">NA, NA</p>
                    <p id="coordinates">Lat, Lon</p>
                </div>
                <div id="current-weather">
                    <img id="weather-img" src="img/200.png">
                    <p id="weather-description">NA</p>
                </div>
            </div>

            <div class="row">
                <div class="additional-info">
                    <p>Temperature</p>
                    <hr>
                    <h2 id="temperature">NA</h2>
                </div>
                <div class="additional-info">
                    <p>Feels Like</p>
                    <hr>
                    <h2 id="feels-like">NA</h2>
                </div>
                <div class="additional-info">
                    <p>UV</p>
                    <hr>
                    <h2 id="uv">NA</h2>
                </div>
            </div>

            <div class="row">
                <div class="additional-info">
                    <p>Precipitation</p>
                    <hr>
                    <h2 id="precipitation">NA</h2>
                </div>
                <div class="additional-info">
                    <p>Cloud Cover</p>
                    <hr>
                    <h2 id="cloud-cover">NA</h2>
                </div>
                <div class="additional-info">
                    <p>Humidity</p>
                    <hr>
                    <h2 id="humidity">NA</h2>
                </div>
            </div>

            <div class="row">
                <div class="additional-info">
                    <p>Wind Speed</p>
                    <hr>
                    <h2 id="wind-speed">NA</h2>
                </div>
                <div class="additional-info">
                    <p>Wind Direction</p>
                    <hr>
                    <h2 id="wind-direction">NA</h2>
                </div>
                <div class="additional-info">
                    <p>Air Quality Index</p>
                    <hr>
                    <h2 id="aqi">NA</h2>
                </div>
            </div>
        </div>
    </body>
</html>
